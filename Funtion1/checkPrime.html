<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (let j = 2; j < 10000 ; j++) {
        let check = isPrime(j)
        if (check){
            document.write( j + ",")
        }
    }

    function isPrime(number){
        let count = 0;
        if (number < 2) {
            return false ;
        } else {
            for (let i = 1; i  <= number ; i++) {
                if(number % i === 0){
                    count++;
                }
            }
            if (count > 2){
                return false;
            }else {
                return true;
            }
        }

    }

</script>
</body>
</html>
