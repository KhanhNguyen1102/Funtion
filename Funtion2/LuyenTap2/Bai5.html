<body>
<script>
  function compare(a,b,c){
    let min = a;
    if (b< min){
      min = b ;
    }
    if (c < min){
      min = c
    }
    return min;
  }
  let so1 = +prompt("Nhập vào số nguyên thứ nhất")
  let so2 = +prompt("Nhập vào số nguyên thứ hai")
  let so3 = +prompt("Nhập vào số nguyên thứ ba")
  let result = compare(so1,so2,so3);
  alert("số bé nhât là " +result);
</script>
