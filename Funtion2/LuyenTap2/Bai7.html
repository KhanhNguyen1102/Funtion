<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num1 = +prompt("Nhập 1 số nguyên cho biến num1");
    let num2 = +prompt("Nhập 1 số nguyên cho biến num2");
    function swap(a,b){
        if(a%1===0 && b%1 === 0 ){
            let num3 = num1;
            num1=num2;
            num2=num3;
            alert("biến num1 giờ bằng " + num1 + " biến num2 giờ bằng "+ num2)
        }else {
            alert("2 số bạn nhập vào ko phải số nguyên")
        }
    }
    swap(num1,num2);
</script>
</body>
</html>
