<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let arr1 = ["a","b","c","d","e","a","a"];
  let letter1 = "a";
  let count1=checkLetter(arr1,letter1);
  console.log(count1);

  function checkLetter(arr,letter){
    let count = 0;
    if(arr.includes(letter)){
      for (let i = 0; i < arr.length; i++) {
       if (arr[i] === letter){
         count++;
       }
      }
      return count;
    }else {
      return -1;
    }
  }
</script>
</body>
</html>
