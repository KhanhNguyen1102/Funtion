<script>
  let input = +prompt("Điền vào 1 số bất kì")
  function soNguyenDuong(num){
    if (num % 1 ===0 && num > 0){
      return true;
    }else {
      return false;
    }
  }
  let result = soNguyenDuong(input);
  console.log(result);
</script>
