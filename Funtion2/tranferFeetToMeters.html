<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input oninput="footToMeter(this.value)" style="width: 300px" type="number" placeholder="Nhập vào số feet muốn chuyển sang met"> <br>
<br>
<input oninput="meterToFoot(this.value)" style="width: 300px" type="number" placeholder="Nhập vào số met muốn chuyển sang feet">

<br> <br>
<p id="rs1"></p>
<p id="rs2"></p>
<script>
  function footToMeter(foot){
      let meter = 0.305 * foot;
      document.getElementById("rs1").innerHTML = "Số nhập vào quy đổi ra met = " + meter.toFixed(3) +"met";
  }
  function meterToFoot(meter){
      let foot = 3.279 * meter ;
      document.getElementById("rs2").innerHTML = "Số nhập vào quy đổi ra foot = " + foot.toFixed(3) + "feet";
  }
</script>
</body>
</html>
